
tasks:
  - name: frontend
    before: |
      cd frontend
    init: |
      npm install
      npm run build
    command: |
      export GPFS_ENDPOINT=`gp url 3001`
      npm run dev

  - name: backend
    before: |
      cd backend
    init: |
      npm install
    command: |
      npm start

vscode:
  extensions:
    - svelte.svelte-vscode